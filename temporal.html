<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temporal</title>
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <link rel="stylesheet" href="./styles/graphStyle.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script type="text/javascript" src="./scripts/lightbulb.js"></script>
    <script type="text/javascript" src="./scripts/graph.js"></script>
  </head>
  <body class="lightmode">
    <div class="wrapper">
      <div id="sidebar" class="lightmode">
      <h1>Options</h1>
      <button onclick="percentages()">Percentages</button>
      </br>
      <button onclick="numbers()">Numbers</button>
      </br>
      <button onclick="totalCount()">Total Count</button>
      </br>
      <button class="nextPage" onclick="nextFile()"></button>
      <button class="backPage" onclick="prevFile()"></button>
      <div id="legend"></div>
      </div>
      <div id="mainbar" class="lightmode">
      </div>
      <p id="currentFile">Current File: </p>
    </div>
    <button onclick="changeModes()" class="modeToggle"><image src="../styles/light_dark_mode.png" id="lightdark"></image></button>
    <a href="./index.html" class="backButton"><image src="../styles/home_icon.png" id="home"></image></a>
  </body>
</html>
