<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>template</title>
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <link rel="stylesheet" href="./styles/graphStyle.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <script type="text/javascript" src="./scripts/lightbulb.js"></script>
    <script type="text/javascript" src="./scripts/graph.js"></script>
  </head>
  <body class="lightmode">
    <div class="wrapper">
      <div id="sidebar" class="lightmode">
        <div id="variables"></div>
      <select class="dropdown" onmouseup="checkCheckbox()"></select>
    <br>
      <button onclick="boxplot()">boxplot</button>
      <button onclick="dotplot()">dotplot</button>
      <button onclick="barplot()">bargraph</button>
      <button onclick="stacked()">stacked</button>
      <button onclick="streamline()">streamline</button>
      <button onclick="linegraph()">line</button>
      <button onclick="wordcloud()">words</button>
      <div id="legend"></div>
      </div>
      <div id="mainbar" class="lightmode">
      </div>

    </div>
    <button onclick="changeModes()" class="modeToggle">Light/Dark Mode</button>
    <a href="./index.html" class="backButton"><button>go back</button></a>
  </body>
</html>
